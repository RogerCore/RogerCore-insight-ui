<a class="dropdown-toggle" data-toggle="dropdown" href="#">
  {{currency.symbol}} <span class="caret"></span>
</a>
<ul class="dropdown-menu">
  <li>
  <a data-ng-click="setCurrency('USD')" data-ng-class="{active: currency.symbol == 'USD'}">USD</a>
  </li>
  <li>
  <a data-ng-click="setCurrency('ROGER')" data-ng-class="{active: currency.symbol == 'ROGER'}">ROGER</a>
  </li>
  <li>
  <a data-ng-click="setCurrency('rogits')" data-ng-class="{active: currency.symbol == 'rogits'}">Rogits</a>
  </li> 
  <li>
  <a data-ng-click="setCurrency('ratoshis')" data-ng-class="{active: currency.symbol == 'ratoshis'}">Ratoshis</a>
  </li>
</ul>
